    <div class="under" id="blue-section">

    <div id="white-section">
        <div class="container">

            <div id="slideshow">
                <div class="slide-wrapper">
                    <div class="slide"><h1 class="slide-number">1</h1></div>
                    <div class="slide"><h1 class="slide-number">2</h1></div>

                </div>
            </div>

            <div class="well card card-body">
                <h2 id="title">
                    ثبت نام
                </h2>
                <form action="/action_page.php">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="name">نام:</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="family-name">نام خانوادگی:</label>
                            <input type="text" class="form-control" id="family-name">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6" id="username">
                            <label for="username-input">نام کاربری:</label>
                            <input type="text" class="form-control" id="username-input">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6" id="password">
                            <label for="password-input">رمزعبور:</label>
                            <input type="password" class="form-control" id="password-input">
                        </div>
                        <div class="form-group col-md-6" id="confirm-password">
                            <label for="confirm-password-input">تکرار رمزعبور:</label>
                            <input type="password" class="form-control" id="confirm-password-input">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6" id="job-title">
                            <label for="job-title-input">عنوان شغلی:</label>
                            <input type="text" class="form-control" id="job-title-input">
                        </div>
                        <div class="form-group col-md-6" id="image">
                            <label for="image-input">عکس:</label>
                            <input type="text" class="form-control" id="image-input">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6" id="bio">
                            <label for="bio-input">بیوگرافی:</label>
                            <textarea class="form-control" id="bio-input"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="signup-button">ثبت نام</button>
                </form>
            </div>
        </div>

    </div>
